<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %}  {% endblock %}</title>
</head>
<body>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Hospital Roldán</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/doctors/list-doctors/">DOCTORES</a></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/surgeries/list-surgeries/">Cirugías</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/surgeries/list-categories/">Categorías</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/">Sobre nosotros</a>
              </li>
            </ul>
            {% if request.user.is_authenticated%}
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{user.username}}
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item"href="/users/logout/">Logout</a></li>
                <li><a class="dropdown-item" href="/users/update-profile/">Modificar tu perfil</a></li>
                <li><a class="dropdown-item" href="/users/update-user">Modificar tu usuario</a></li>
              </ul>

               {% else %}
               <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <a <button type="button" class="btn btn-success" href="/users/login/">Login</button></a>
              <a <button type="button" class="btn btn-primary" href="/users/register/">SingUp</button></a>
              </div>
                {% endif %}
            </div>
          <ul>
            <form class="form-inline my-2 my-lg-0" action="/doctors/list-doctors/" method='GET'>
              <input type='text' name='q' value='{{ request.GET.q }}'>
              <input class="button" type='submit' value="Search">
            </form>
           
          </div>
        </div>
      </ul>
      </nav>
    {% block content %}

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>

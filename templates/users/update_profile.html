{% extends 'base.html' %}

{% block title %}
    Modificar perfil
{% endblock %}

{% block content %}
    <h1>Completa el formulario para modificar tu perfil</h1>




    {% if form %}

        <form action="" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <table>
                {{form.as_table}}
            </table>
        <input type="submit" value="Actualizar">
        </form>
    {% endif %}

    {% if errors %}
        {{errors}}
    {% endif %}


{% endblock %}
